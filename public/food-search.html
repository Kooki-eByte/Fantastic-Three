<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Food Search Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="./stylesheets/materialize.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
    <link
      href="./stylesheets/style.css"
      type="text/css"
      rel="stylesheet"
      media="screen,projection"
    />
  </head>
  <nav class="blue-grey lighten-1" role="navigation">
    <div class="nav-wrapper container">
      <a class="navbar-brand" href="/members">
        Go back
      </a>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h4>Welcome to Your Food Search : <i><b><span class="member-name"></span></h2></i></b>
        <form class="food-search-form col s12 l12">
            <div class="row">
                <div class="input-field col s4">
                    <select>
                      <option value="1" selected>No diet</option>
                      <option value="2">Diet 2</option>
                      <option value="3">Diet 3</option>
                      <option value="4">Diet 4</option>
                    </select>
                    <label>Dietary-Option</label>
                  </div>
                  <div class="input-field col s4">
                    <input placeholder="Type a name of a dish or food here..." id="first_name" type="text" class="validate">
                    <label for="first_name">Food Name</label>
                  </div>
                  <div class="col s2">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                  </div>
                  
            </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/materializeJS/materialize.js"></script>
    <script src="./js/materializeJS/init.js"></script>
    <script type="text/javascript" src="js/food-search.js"></script>
    <script type="text/javascript" src="js/members.js"></script>
 
  </body>
</html>
